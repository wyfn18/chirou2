<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="吃肉-小胖-java">
    <title>重力感应</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            width: 100%;
            height: 100%;
            position: relative;
        }
        #foot{
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0;
            text-align: center;
            height: 40px;
            line-height: 40px;
            font-size: 14px;
            color:#999;
        }

    </style>
</head>
<body>
    <div id = "block" style="background-color: red; position: absolute;height: 200px;width: 200px;"></div>
    <div id="foot">蒙ICP备17003353号-1</div>
</body>

<script type="text/javascript">


    window.addEventListener('deviceorientation', function (event) {
        if(event.gamma > 0) {
            if(document.getElementById("block").offsetLeft < 400){
                document.getElementById("block").style.left = document.getElementById("block").offsetLeft + 400 + "px";
            }
        } else {
            document.getElementById("block").style.left = "0px";
        }
    });

    function move() {
        document.getElementById("block").style.left += 600;
        document.getElementById("block").style.left = "0px";
    }
</script>
</html>
